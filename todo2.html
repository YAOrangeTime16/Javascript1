<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/todo2.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="six columns">
                    <h3 class="app-title">To-do list by JavaScript</h3>
                </div>
            </div>
            
            <div class="row">
                <form id="formTask" class="twelve columns">
                    <div id="error-message"></div>
                    <input type="text" id="textTask" class="nine columns">
                    <input type="button" value="ADD" class="button-primary" id="btn_addNewTask">
                </form>
                
                <div id="task_list"><h5>TO DO</h5></div>
                <div id="done_list"><h5>DONE</h5></div>
                <div id="modal-overlay">
                    <div id="modal-content"></div>
                </div>
           </div> 
        
        </div>
        <script type="text/javascript" src="js/todo2.js"></script>
    </body>
</html>
