<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>My To-Do list</title>
        <link rel="stylesheet" type="text/css" href="todo.css">
    </head>
    <body>
        <form name="form" id="form">
            <h1>Add your tasks to do</h1>
            <input type="text" name="addText" placeholder="Add your task"/>
            <input type="button" value="add task" onclick="addTask()"/>
            <ul id="ul">Tasks to do</ul>
            <ul id="ulDone">Done tasks</ul>
            <button type="button" value="done" onclick="addDoneList()">done</button>
            <button type="button" value="delete" onclick="deleteList()">delete</button>
        </form>
        <script src="todo.js"></script>
    </body>
</html>
